<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración - Clínica Virtual</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="index.html">
          <img src="https://placehold.co/40x40/0d6efd/white?text=CV" alt="Logo Clínica Virtual" class="d-inline-block align-text-top rounded-circle me-2" style="height: 40px;">
          Clínica Virtual
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center"></ul>
        </div>
      </div>
    </nav>
</header>

  <main class="container my-5">
    <div class="card shadow-sm border-0">
      <div class="card-header bg-light border-0 py-3">
        <h1 class="h3 mb-0 fw-bold">Panel de Administración</h1>
        <p class="mb-0 text-muted">Gestión de todos los usuarios registrados en el sistema.</p>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th scope="col" class="d-none d-lg-table-cell">#</th>
                <th scope="col">Nombre</th>
                <th scope="col" class="d-none d-lg-table-cell">Usuario</th>
                <th scope="col" class="d-none d-md-table-cell">Email</th>
                <th scope="col" class="d-none d-lg-table-cell">Fecha Nacimiento</th>
                <th scope="col" class="d-none d-md-table-cell">Tipo</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="tabla-usuarios">
              </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-white text-center py-4 mt-auto border-top">
    <p class="mb-0 text-muted">&copy; 2025 Clínica Virtual - Todos los derechos reservados.</p>
  </footer>
  
  <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Editar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editUserForm">
            <input type="hidden" id="edit-user-index">
            <div class="mb-3">
              <label for="edit-nombre" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="edit-nombre" required>
            </div>
            <div class="mb-3">
              <label for="edit-usuario" class="form-label">Nombre de usuario</label>
              <input type="text" class="form-control" id="edit-usuario" required>
            </div>
            <div class="mb-3">
              <label for="edit-email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="edit-email" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/sesion.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
